name: Build Windows EXE

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python -m unittest discover tests

  build:
    needs: test
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Convert Icon
      run: |
        python -c "from PIL import Image; Image.open('icono.png').save('favicon.ico')"

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name SpotifyBackup --icon=favicon.ico --hidden-import=rich --hidden-import=selenium main.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: SpotifyBackup-EXE
        path: dist/SpotifyBackup.exe
